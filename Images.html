        <style>
            
           div.card {
                 width: 200px;
                 box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3), 0 10px 25px 0 rgba(0, 0, 0, 0.29);

    <body>
        <div class="container text-center">    
            <h1 class="font-weight-bold pl-2" style="text-align:left;border-left:2px solid tomato;"><strong>Close People to You as far as i know</strong></h1>
            <br>
            <div class="card-deck">
                <div class="card">
                  <img src="fam.jpeg" class="card-img-top" alt="family" width="150" height="250">
                  <div class="card-body card-body-cascade text-center">
                  <h5 class="card-title indigo-text"><strong>Family</strong></h5>
                  </div>
                 </div>
                    
               <div class="card">
                   <img src="me.jpeg" class="card-img-top" alt="Me" width="150" height="250">

                   <h5 class="card-title indigo-text"><strong> Mommy Boy </strong></h5>
                   </div>
               </div>
            </div>
            <br>
            <div class="card-deck">
            
                <div class="card">
                    <img src="frnds.jpg" class="card-img-top" alt="Friends" width="150" height="250">
                    <div class="card-body card-body-cascade text-center">
                    <h5 class="card-title indigo-text"><strong>2018 Birthday</strong></h5>
                    </div>
                </div>
                      
                <div class="card">
                    <img src="schlfrnds.jpeg" class="card-img-top" alt="School Frnds" width="150" height="250">
                    <div class="card-body card-body-cascade text-center">
                    <h5 class="card-title indigo-text"><strong>School Frnds</strong></h5>
                    </div>
                </div>
                      
                <div class="card">
                    <img src="clg.jpg" class="card-img-top" alt="College Buddies" width="150" height="250">
                    <div class="card-body card-body-cascade text-center">
                    <h5 class="card-title indigo-text"><strong>Friends</strong></h5>
                    </div>
                </div>
            </div>
            <br>
            <div class="card-deck">
             
                <div class="card">
                   <img src="me2.jpg" class="card-img-top" alt="basket ball image" width="150" height="250">

                   </div>
                </div>
                      
                <div class="card">
                    <img src="rishi.jpg" class="card-img-top" alt="basket ball image" width="150" height="250">

                    <h5 class="card-title indigo-text"><strong>Buddies</strong></h5>
                    </div>
                </div>

                    <div class="card-body card-body-cascade text-center">
                    <h5 class="card-title indigo-text"><strong>Friends</strong></h5>
                    </div>
                </div>
